<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TEST</title>
        <script src="https://kit.fontawesome.com/d21402ef37.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;300;500;700&display=swap" rel="stylesheet">
       
    </head>
    <body>
        <div class="container">
            <div class="left">
                <h4>Your Result</h4>
                <div class="inner">
                    <h2>76</h2>
                    <p>of 100</p>
                </div>
                <h3>Great</h3>
                <p>You scored higher than 65% of <br> the
                    the people who have taken <br> these test
                </p>
            </div>
            <div class="right">
                <h4>Summary</h4>
                <div class="tab1">
                    <div>
                        <h5 style="color: rgb(248, 58, 137);"><i class="fa-solid fa-bolt"></i> Reaction</h5>
                    </div>
                    <div>
                        <h5><strong style="color: black;">80</strong> / 100</h5>
                    </div>
                </div>
                <div class="tab2">
                    <div>
                        <h5 style="color: rgb(255, 166, 0);"><i class="fa-solid fa-brain"></i> Memory</h5>
                    </div>
                    <div>
                        <h5><strong style="color: black;">92</strong> / 100</h5>
                    </div>
                </div>
                <div class="tab3">
                    <div>
                        <h5 style="color: rgb(60, 202, 250);"><i class="fa-regular fa-comment"></i> Verbal</h5>
                    </div>
                    <div>
                        <h5><strong style="color: black;">61</strong> / 100</h5>
                    </div>
                </div>
                <div class="tab4">
                    <div>
                        <h5 style="color: rgb(28, 28, 78);"><i class="fa-regular fa-eye"></i> Visual</h5>
                    </div>
                    <div>
                        <h5><strong style="color: black;">72</strong> / 100</h5>
                    </div>
                </div>
                <div class="btn">
                    <h4>Continue</h4>
                </div>
            </div>
        </div>
    </body>
</html>
